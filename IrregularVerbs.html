<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <h1>Irregulars Verbs</h1>
        <ul id="englishIrregularVerbs"></ul>

        <script>
        
        const ul = document.getElementById('englishIrregularVerbs');
        const url = 'https://github.com/antoinequarroz/Actif_Passif/blob/master/list.json';

        function createNode(element) {
            return document.createElement(element); // Create the type of element you pass in the parameters
            }

        function append(parent, el) {
            return parent.appendChild(el); // Append the second parameter(element) to the first one
            }

        fetch(url)
        .then((resp) => resp.json())
        .then(function(data) {
            // Here you get the data to modify as you please
            let englishIrregularVerbs = data.verbs; //Get the results
            console.log(englishIrregularVerbs);
                return englishIrregularVerbs.map(function(verb) {
                    let li = createNode('li');
                    let span = createNode ('span');
                    span.innerHTML = `${verb.Base} ${verb.PastSimple} ${verb.PastParticiple}`;
                    console.log("true");
                    append(li, span);
                    append(ul, li);   
                })
        })
  .catch(function(error) {
    console.log(error);
  });


        </script>


    </body>
</html>
